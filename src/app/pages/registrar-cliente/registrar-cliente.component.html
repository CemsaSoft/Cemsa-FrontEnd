<h1 class="text-center">Registar Cliente</h1>
<br />

<form [formGroup]="formRegistar">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-10">
        <h3>Cliente Seleccionado:</h3>
        <br />      
        <div class="row">        
          <div class="col-md-6">
            <div class="form-outline input-group mb-3">
              <span class="input-group-text">Tipo Doc. </span> 
              <select name="tipoDocumento" id="tipoDocumento"               
                id="tipoDocumento"
                value="tipoDocumento"
                formControlName="tipoDocumento">
                <option *ngFor="let tipoDoc of TipoDocumento" 
                  [value]="tipoDoc.tdId"                                 
                  >
                  {{tipoDoc.tdDescripcion}}
                </option>
              </select>           
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-outline input-group mb-3">
              <span class="input-group-text">Num. Doc. </span>
              <input
                type="text"
                class="form-control"
                id="nroDoc"
                value="nroDoc"
                formControlName="nroDoc"
                required
              />
              <span class="input-group-text" title="{{ numerosValidos }}">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-question-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"
                  />
                </svg>
              </span>
            </div>
            <div class="text-danger">
              <!--<div *ngIf="usuarioVM?.errors?.['required']">El Usuario es requerido - Seleccione un Usuario de la lista.</div>  -->     
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-outline input-group mb-3">
              <span class="input-group-text">Cliente </span>
              <input
                type="text"
                class="form-control"
                id="cliApeNomDen"
                value="cliApeNomDen"
                formControlName="cliApeNomDen"
                required
              />
              <span class="input-group-text" title="{{ numerosValidos }}">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-question-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"
                  />
                </svg>
              </span>
            </div>
            <div class="text-danger">
              <!--<div *ngIf="cliApeNomDenVM?.errors?.['required']">La Cliente es requerido - Seleccione un Cliente de la lista.</div> --> 
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-outline input-group mb-3">
              <span class="input-group-text">Usuario </span>
              <input
                type="text"
                class="form-control"
                id="usuario"
                value="usuario"
                formControlName="usuario"
                required
              />
              <span class="input-group-text" title="{{ numerosValidos }}">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-question-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"
                  />
                </svg>
              </span>
            </div>
            <div class="text-danger">
              <!--<div *ngIf="usuarioVM?.errors?.['required']">El Usuario es requerido - Seleccione un Usuario de la lista.</div>  -->     
            </div>
          </div>          
  
          <div class="row">
            <div class="col-md-6">
              <div class="form-outline input-group mb-3">
                <span class="input-group-text">Email </span>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  value="email"
                  formControlName="email"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-outline input-group mb-3">
                <span class="input-group-text">Telefono </span>
                <input
                  type="text"
                  class="form-control"
                  id="telefono"
                  value="telefono"
                  formControlName="telefono"
                  required      
                />
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </form>
  <br>
