<div class="container-fluid">
    <div class="abs-center">
        <div class="row mx-auto p-2">

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <h3 class="text-white">Ingresar</h3>
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="formPassword" class="row">
                            
                            <!-- Campo Usuario -->
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <div class="form-outline input-group mb-3">
                                    <span class="input-group-text">Usuario</span>
                                    <input type="text" id="usuario" class="form-control" value="usuario" formControlName="usuario"
                                        readonly />                                    
                                </div>                                
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="col-md-12">
                                <div class="form-outline input-group mb-3">
                                    <span class="input-group-text">Contraseña</span>
                                    <input type="password" class="form-control" value="password"
                                        formControlName="password" required />
                                </div>

                                <!-- Validaciones Contraseña -->
                                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                                    class="text-danger">
                                    <div *ngIf="password?.errors?.['required']">
                                        La contraseña es requerida.
                                    </div>
                                </div>
                            </div>

                            <!-- Campo Nueva Contraseña -->
                            <div class="col-md-12">
                                <div class="form-outline input-group mb-3">
                                    <span class="input-group-text">Nueva Contraseña</span>
                                    <input type="password" class="form-control" value="newPassword"
                                        formControlName="newPassword" required />
                                </div>

                                <!-- Validaciones Contraseña -->
                                <div *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)"
                                    class="text-danger">
                                    <div *ngIf="newPassword?.errors?.['required']">
                                        La contraseña es requerida.
                                    </div>
                                </div>
                            </div>

                            <!-- Campo Confirmar Contraseña -->
                            <div class="col-md-12">
                                <div class="form-outline input-group mb-3">
                                    <span class="input-group-text">Confirmar Contraseña</span>
                                    <input type="password" class="form-control" value="confPassword"
                                        formControlName="confPassword" required />
                                </div>

                                <!-- Validaciones Contraseña -->
                                <div *ngIf="confPassword?.invalid && (confPassword?.dirty || confPassword?.touched)"
                                    class="text-danger">
                                    <div *ngIf="confPassword?.errors?.['required']">
                                        La contraseña es requerida.
                                    </div>                                    
                                </div>
                                <div class="text-danger">
                                    <div *ngIf="matchPasswords()">
                                        Las contraseñas no coinciden.
                                    </div>
                                </div>
                            </div>

                            <!-- Validaciones Boton Ingresar -->
                            <div class="col-8"></div>
                            <div class="col-4">
                                <button class="btn text-white" style="background-color: #0e3c53;" type="button"
                                    (click)="cambiarPassword()" >Cambiar Password 
                                </button>
                                <!-- (click)="cambiarPassword()" [routerLink]="[redireccionar()]">Cambiar Password  -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
