<div class="row justify-content-evenly">

    <form [formGroup]="formPassword" class="row">
        
        <!-- <h2 style="color: white; text-align: center; line-height: 1.5;">Ingrese los datos para Cambiar Password</h2> -->

        <br>

        <!-- Campo Usuario -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-outline input-group mb-3">
                <span class="input-group-text">Usuario</span>
                <input type="text" id="usuario" class="form-control" value="usuario" formControlName="usuario"
                    readonly />                                    
            </div>                                
        </div>

        <!-- Campo Contraseña -->
        <div class="col-md-12">
            <div class="form-outline input-group mb-3">
                <span class="input-group-text">Contraseña</span>
                <input type="password" class="form-control" value="password"
                    formControlName="password" required />
            </div>

            <!-- Validaciones Contraseña -->
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                class="text-danger">
                <div *ngIf="password?.errors?.['required']">
                    La contraseña es requerida.
                </div>
            </div>
        </div>

        <!-- Campo Nueva Contraseña -->
        <div class="col-md-12">
            <div class="form-outline input-group mb-3">
                <span class="input-group-text">Nueva Contraseña</span>
                <input type="password" class="form-control" value="newPassword"
                    formControlName="newPassword" required />
            </div>

            <!-- Validaciones Contraseña -->
            <div *ngIf="newPassword?.invalid && (newPassword?.dirty || newPassword?.touched)"
                class="text-danger">
                <div *ngIf="newPassword?.errors?.['required']">
                    La contraseña es requerida.
                </div>
                <div *ngIf="newPassword?.errors?.['pattern']">
                    La contraseña no es valida.
                </div>
            </div>
        </div>

        <!-- Campo Confirmar Contraseña -->
        <div class="col-md-12">
            <div class="form-outline input-group mb-3">
                <span class="input-group-text">Confirmar Contraseña</span>
                <input type="password" class="form-control" value="confPassword"
                    formControlName="confPassword" required />
            </div>

            <!-- Validaciones Contraseña -->
            <div *ngIf="confPassword?.invalid && (confPassword?.dirty || confPassword?.touched)"
                class="text-danger">
                <div *ngIf="confPassword?.errors?.['required']">
                    La contraseña es requerida.
                </div>                                    
            </div>
            <div class="text-danger">
                <div *ngIf="matchPasswords()">
                    Las contraseñas no coinciden.
                </div>
            </div>
        </div>
        
        <div class="col-12" style="display: flex; justify-content: center">
            <div class="example-button-row">
              <button mat-fab extended color="primary" type="submit" class="btn btnGuardar" data-bs-toggle="button"
                (click)="cambiarPassword()" [disabled]="validarCambPass(password?.value, newPassword?.value, confPassword?.value) == false"> Cambiar Password 
              </button>
            </div>
          </div>
    </form>

</div>
